<html lang="en">
<head>
    <title>Document</title>
    <script type="text/javascript">
        function h() {
            var a                   = document.f1.t1.value;
            var b                   = 100 - a;
            document.f1.t1.type     = "password";
            document.f1.t2.value    = b;
            document.f1.t2.disabled = "disabled";
        }

        function nomer() {
            var v                = document.f1.vil.value;
            document.f1.t2.value = v;
        }

        function alm() {
            var w = document.f1.ch1.checked;
            if (w == true) {
                document.body.style.backgroundColor = 'orange';
            } else {
                document.body.style.backgroundColor = 'white';
            }
        }
    </script>
</head>
<body>
<form action="" name="f1">
    <select name="vil" onchange="nomer()">
        <option>--</option>
        <option value="40">FArg'ona</option>
        <option value="60">Andijon</option>
        <option value="50">NAmangan</option>
    </select>
    <br>
    <input type="text" name="t1">
    <h2 onclick="h()">Hisob</h2>
    <input type="text" name="t2"><br>
    <input type="checkbox" name="ch1" onclick="alm()">
</form>
</body>
</html>
